<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="weather-container">
    <div id="datetime">Loading time...</div>

    <div id="search-box">
      <input type="text" id="city-input" placeholder="Search city..." autocomplete="off" />
      <ul id="suggestions"></ul>
      <button id="city-submit">Go</button>
    </div>

    <div id="weather-card" class="hidden">
      <div id="location"></div>
      <div id="local-time"></div>
      <img id="icon" alt="weather icon"/>
      <div id="temp"></div>
      <div id="desc"></div>
      <div id="humidity"></div>
    </div>

    <div id="forecast" class="forecast-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
